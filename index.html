<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Avatar Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://user-images.githubusercontent.com/74038190/225813708-98b745f2-7d22-48cf-9150-083f1b00d6c9.gif') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #e0ccff;
    }

    p {
      color: #d1c7ff;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 280px;
      max-width: 80%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      background-color: #a478ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c3a6ff;
    }

    .avatar-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .avatar-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffffff66;
      transition: transform 0.3s;
    }

    .avatar-container img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media.discordapp.net/attachments/1375545742675935314/1377352293313282068/CelestialDevRoleBadge.png?ex=6838a6c8&is=68375548&hm=93dc31b55a4847e14b072e4db5c338f7ed3d3386a96bf69fe1ef5f01b0a7f712&=&format=webp&quality=lossless" alt="Celestial Bot Icon" class="logo">
    <h1>Celestial Avatar Tracker</h1>
    <p>Somos um sistema de rastreamento de alterações de avatar no Discord, alimentado pela inteligência do bot Celestial.</p>
    
    <input type="text" id="userIdInput" placeholder="Digite o ID do usuário">
    <button onclick="buscarAvatares()">Buscar</button>

    <div class="avatar-container" id="avatarContainer"></div>
  </div>

  <script>
    async function buscarAvatares() {
      const userId = document.getElementById('userIdInput').value;
      if (!userId) return;

      try {
        const response = await fetch(`https://celestial-api.onrender.com/api/avatars/${userId}`);
        const data = await response.json();

        const container = document.getElementById('avatarContainer');
        container.innerHTML = "";

        if (!data || !data.avatars || data.avatars.length === 0) {
          container.innerHTML = "<p>Nenhum avatar encontrado.</p>";
          return;
        }

        data.avatars.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          container.appendChild(img);
        });
      } catch (err) {
        document.getElementById('avatarContainer').innerHTML = "<p>Erro ao buscar dados.</p>";
      }
    }
  </script>
</body>
</html>
