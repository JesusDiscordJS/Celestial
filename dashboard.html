<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Tracker - Dashboard</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="dashboard.css"> </head>
<body>
    <header class="header">
        <h1>Celestial Tracker - Dashboard</h1>
    </header>

    <main class="dashboard-content">
        <div id="loadingIndicator" style="display:none; padding: 20px; text-align: center;">Carregando dados... ✨</div>

        <section class="user-search-section">
            <h2>Buscar Usuário por ID</h2>
            <input type="text" id="searchUserIdInput" placeholder="Digite o ID do Usuário Discord">
            <button id="searchUserBtn">Buscar</button>
        </section>

        <section id="userDetailsContainer" class="user-details-section">
            <p>Pesquise por um ID ou selecione um usuário da lista abaixo.</p>
        </section>

        <section class="user-list-section">
            <h2>Usuários Rastreados Recentemente</h2>
            <div id="userListContainer">
                </div>
            <div class="pagination-controls">
                <button id="prevPageBtn" disabled>Anterior</button>
                <span id="currentPageSpan">Página: 1</span>
                <button id="nextPageBtn">Próxima</button>
            </div>
        </section>
    </main>

    <footer>
        </footer>

    <script src="dashboard.js"></script> </body>
</html>
