<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avatares Celestiais</title>
  <style>
    /* Fundo animado com GIF externo */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://user-images.githubusercontent.com/74038190/225813708-98b745f2-7d22-48cf-9150-083f1b00d6c9.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      color: #ffffff;
    }

    /* Overlay para legibilidade */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 20, 0.75);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(20, 20, 40, 0.85);
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(150, 100, 255, 0.4);
    }

    h1 {
      text-align: center;
      color: #d0bfff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #9f7fff;
      background-color: #2a2a3f;
      color: #fff;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      background-color: #b285ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c8aaff;
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .avatars img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(200, 160, 255, 0.3);
      transition: transform 0.2s ease;
    }

    .avatars img:hover {
      transform: scale(1.1);
    }

    .error {
      color: #ff8080;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå† Avatares Celestiais</h1>
    <form id="form">
      <input type="text" id="userId" placeholder="Digite o ID do usu√°rio" required />
      <button type="submit">Buscar</button>
    </form>
    <div class="avatars" id="avatarContainer"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const avatarContainer = document.getElementById('avatarContainer');
    const errorDisplay = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = document.getElementById('userId').value.trim();

      if (!userId) return;

      avatarContainer.innerHTML = '';
      errorDisplay.textContent = '';

      try {
        const response = await fetch(`https://celestial-api.onrender.com/api/avatars/${userId}`);
        if (!response.ok) throw new Error("Erro ao buscar dados");

        const data = await response.json();

        if (!data.avatars || data.avatars.length === 0) {
          errorDisplay.textContent = "Nenhum avatar encontrado para esse usu√°rio.";
          return;
        }

        data.avatars.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          avatarContainer.appendChild(img);
        });
      } catch (err) {
        errorDisplay.textContent = "‚ùå Erro ao buscar avatares. Verifique o ID e tente novamente.";
      }
    });
  </script>

</body>
</html>
