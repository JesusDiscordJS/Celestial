<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatares Celestial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://media.discordapp.net/attachments/1375545742675935314/1377324597241843783/ChatGPT_Image_28_de_mai._de_2025_13_35_59.png?ex=68388cfd&is=68373b7d&hm=2ab513c4c38a9aa79331ace98440c928e93398f319cac4814c07607c745aa7a0&=&format=webp&quality=lossless&width=525&height=350');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .avatars img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .avatars img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avatares do Celestial</h1>
    <input type="text" id="userIdInput" placeholder="Digite o ID do usuário do Discord" />
    <button onclick="buscarAvatares()">Buscar Avatares</button>
    <div class="avatars" id="avatarsContainer"></div>
  </div>

  <script>
    async function buscarAvatares() {
      const userId = document.getElementById("userIdInput").value;
      const response = await fetch(`https://celestial-api.onrender.com/api/avatars/${userId}`);
      const data = await response.json();

      const container = document.getElementById("avatarsContainer");
      container.innerHTML = "";

      if (!data.avatars || data.avatars.length === 0) {
        container.innerHTML = "<p>Nenhum avatar encontrado para esse usuário.</p>";
        return;
      }

      data.avatars.forEach((url) => {
        const img = document.createElement("img");
        img.src = url;
        container.appendChild(img);
      });
    }
  </script>
</body>
</html>
