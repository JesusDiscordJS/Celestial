<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="script_frontend.js"></script>
</head>
<body>
    <div class="container login-container">
        <header class="app-header">
            <img src="https://img.icons8.com/fluency/96/discord-logo.png" alt="Celestial Logo" class="logo">
            <h1>Celestial Tracker</h1>
        </header>
        <p class="subtitle">Acompanhe informações de usuários do Discord.</p>
        <button id="loginButton" class="discord-button">
            <img src="https://img.icons8.com/fluency/48/discord-logo.png" alt="Discord Icon" class="button-icon">
            Login com Discord
        </button>
        <p id="errorMessage" class="error-message"></p>
    </div>
</body>
</html>
