<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avatares do Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      width: 250px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .avatars {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .avatars img {
      border-radius: 50%;
      width: 128px;
      height: 128px;
      object-fit: cover;
      border: 2px solid #4caf50;
    }
  </style>
</head>
<body>
  <h1>Buscar Avatares Salvos</h1>
  <input type="text" id="userIdInput" placeholder="Digite o ID do usuário" />
  <button onclick="buscarAvatares()">Buscar</button>

  <div class="avatars" id="avatarsContainer"></div>

  <script>
    async function buscarAvatares() {
      const userId = document.getElementById('userIdInput').value;
      const container = document.getElementById('avatarsContainer');
      container.innerHTML = '';

      if (!userId) {
        alert('Por favor, insira um ID de usuário.');
        return;
      }

      try {
        const response = await fetch(`https://celestial-api.onrender.com/api/avatars/${userId}`);
        const data = await response.json();

        if (data.avatars && data.avatars.length > 0) {
          data.avatars.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            container.appendChild(img);
          });
        } else {
          container.innerHTML = '<p>Nenhum avatar encontrado para esse usuário.</p>';
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Erro ao buscar avatares. Verifique o ID ou tente novamente mais tarde.</p>';
      }
    }
  </script>
</body>
</html>
