<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Tracker - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos rápidos para a área de perfil no header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px; /* Ajuste o padding conforme necessário */
            background-color: rgba(10, 5, 20, 0.85); /* Cor de fundo do header */
            border-bottom: 1px solid rgba(124, 58, 237, 0.2);
        }
        .user-profile-area {
            display: flex;
            align-items: center;
        }
        .user-profile-area .discord-login-btn-header { /* Renomeado para evitar conflito com landing page */
            color: #fff;
            background-color: #5865F2; /* Cor do Discord */
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .user-profile-area .discord-login-btn-header:hover {
            background-color: #4f5bda;
        }
        #userInfoDisplay {
            display: flex; /* Será alterado para flex por JS */
            align-items: center;
        }
        #userAvatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #06b6d4;
        }
        #usernameDisplay {
            font-weight: bold;
            color: #fff;
            font-size: 1.1em;
        }
        #userRoleDisplay {
            font-size: 0.75em;
            color: #0f0820; /* Cor escura para contraste com fundo claro */
            margin-left: 8px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }
        /* Cores para roles */
        #userRoleDisplay.role-free { background-color: #747f8d; /* Cinza Discord */ }
        #userRoleDisplay.role-premium { background-color: #f0b132; /* Amarelo/Dourado */ }
        #userRoleDisplay.role-admin { background-color: #10b981; /* Verde (do botão ativo) */ }

        #logoutButtonHeader { /* Renomeado para evitar conflito */
            background-color: #d9534f; /* Vermelho para logout */
            color: white;
            margin-left: 20px;
            padding: 8px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #logoutButtonHeader:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body class="dashboard-page-body">
    <div id="dashboardArea">
        <header class="header">
            <div class="logo">
                <img src="images/celestial-logo.png" alt="Celestial Bot"> <h1>Celestial Tracker <span style="font-size: 0.7em; color: #06b6d4;">- Dashboard</span></h1>
            </div>
            <div class="user-profile-area" id="userProfileArea">
                <a href="#" class="discord-login-btn-header" id="dashboardLoginBtn" style="display: none;">
                    <i class="fab fa-discord"></i> Login com Discord
                </a>
                <div id="userInfoDisplay" style="display: none;">
                    <img id="userAvatar" src="" alt="Avatar">
                    <div>
                        <span id="usernameDisplay"></span>
                        <span id="userRoleDisplay"></span>
                    </div>
                    <button id="logoutButtonHeader" style="display: none;">Logout</button>
                </div>
            </div>
        </header>

        <div class="dashboard-layout">
            <aside class="dashboard-sidebar">
                <h3><i class="fas fa-compass"></i> Navegar Perfil</h3>
                <button class="dashboard-btn filter-btn active" data-filter="summary"><i class="fas fa-user-circle"></i> Resumo do Usuário</button>
                <button class="dashboard-btn filter-btn" data-filter="avatars"><i class="fas fa-image"></i> Galeria de Avatares</button>
                <button class="dashboard-btn filter-btn" data-filter="banners"><i class="fas fa-images"></i> Galeria de Banners</button>
                <button class="dashboard-btn filter-btn" data-filter="message_images_gallery"><i class="fas fa-photo-film"></i> Imagens de Mensagens</button> <button class="dashboard-btn filter-btn" data-filter="nicknames"><i class="fas fa-signature"></i> Nomes Antigos</button>
                <button class="dashboard-btn filter-btn" data-filter="servers"><i class="fas fa-server"></i> Servidores Encontrados</button>
                <button class="dashboard-btn filter-btn" data-filter="messages"><i class="fas fa-comments"></i> Mensagens Recentes</button>
                <button class="dashboard-btn filter-btn" data-filter="fullHistory"><i class="fas fa-history"></i> Histórico Completo</button>
                 <button class="dashboard-btn filter-btn" id="adminPanelBtn" data-filter="admin_panel" style="display: none; margin-top:20px; background-color: #7c3aed; border-color: #a855f7;">
                    <i class="fas fa-user-shield"></i> Painel Admin
                </button>
            </aside>

            <main class="dashboard-main-view">
                <div id="loadingIndicator" style="display:none; padding: 20px; text-align: center; font-size: 1.2em; color: #7c3aed;">
                    <i class="fas fa-spinner fa-spin"></i> Carregando dados... ✨
                </div>
                <section class="user-search-section-dashboard">
                    <input type="text" id="searchUserIdInput" placeholder="Digite o ID do Usuário Discord para buscar...">
                    <button id="searchUserBtn" class="dashboard-btn"><i class="fas fa-search"></i> Buscar Usuário</button>
                </section>
                <div id="userContentArea">
                    <p class="placeholder-text">
                        <i class="fas fa-info-circle" style="font-size: 1.5em; margin-bottom: 10px; display: block;"></i>
                        Bem-vindo ao Dashboard! <br>
                        <span id="loginPrompt" style="display:none;">Por favor, <a href="#" id="inlineLoginLink">faça login com Discord</a> para acessar os dados.</span>
                        <span id="loggedInContentPlaceholder">Use a barra de pesquisa ou selecione um usuário da lista.</span>
                    </p>
                </div>
                <section class="user-list-section-dashboard">
                    <h2><i class="fas fa-users"></i> Usuários Rastreados</h2>
                    <div id="userListContainer"></div>
                    <div class="pagination-controls" style="display: none;">
                        <button id="prevPageBtn" class="dashboard-btn" disabled><i class="fas fa-arrow-left"></i> Anterior</button>
                        <span id="currentPageSpan">Página: 1</span>
                        <button id="nextPageBtn" class="dashboard-btn">Próxima <i class="fas fa-arrow-right"></i></button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
