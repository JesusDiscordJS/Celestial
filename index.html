<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celestial Avatares</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c2e;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #b388eb;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.6rem 1rem;
      width: 280px;
      font-size: 1rem;
      border: 2px solid #8e44ad;
      border-radius: 8px;
      background-color: #2d2d44;
      color: #fff;
      outline: none;
    }

    input:focus {
      border-color: #b388eb;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin-left: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #8e44ad, #b388eb);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #b388eb, #8e44ad);
    }

    .avatars {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .avatars img {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 4px solid transparent;
      background: linear-gradient(#1c1c2e, #1c1c2e) padding-box,
                  linear-gradient(135deg, #8e44ad, #b388eb) border-box;
      transition: transform 0.3s ease;
    }

    .avatars img:hover {
      transform: scale(1.1);
    }

    .info-text {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>游깳 Avatares Celestiais</h1>
  <p class="info-text">Digite o ID de um usu치rio do Discord para ver seus avatares salvos.</p>

  <input type="text" id="userIdInput" placeholder="Ex: 123456789012345678" />
  <button onclick="buscarAvatares()">Buscar</button>

  <div class="avatars" id="avatarsContainer"></div>

  <script>
    async function buscarAvatares() {
      const userId = document.getElementById('userIdInput').value.trim();
      const container = document.getElementById('avatarsContainer');
      container.innerHTML = '';

      if (!userId) {
        alert('Por favor, insira um ID de usu치rio v치lido.');
        return;
      }

      try {
        const response = await fetch(`https://celestial-api.onrender.com/api/avatars/${userId}`);
        const data = await response.json();

        if (data.avatars && data.avatars.length > 0) {
          data.avatars.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            container.appendChild(img);
          });
        } else {
          container.innerHTML = '<p class="info-text">Nenhum avatar encontrado para esse usu치rio.</p>';
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p class="info-text">Erro ao buscar avatares. Verifique o ID ou tente novamente mais tarde.</p>';
      }
    }
  </script>
</body>
</html>
